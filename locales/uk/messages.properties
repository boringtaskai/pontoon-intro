# What
context=Розуміння контексту
context-desc=Перекладаючи веб-сторінку безпосередньо на цій сторінці, вам більше не доведеться хвилюватись з приводу того, чи слово, яке ви перекладаєте, є іменником чи дієсловом.
space=Перегляд просторових обмежень
space-desc=Уникайте невідповідностей інтерфейсу користувача, переглядаючи скільки вільного простору доступно для ваших перекладів, що є особливо корисним для перекладу програм.
preview=Миттєвий попередній перегляд
preview-desc=В момент відправлення перекладу, він замінює оригінальний текст на веб-сторінці, роблячи вас таким чином першим читачем та тестером.

# How
how-title=Як це працює?
hover=Переміщуйтесь
hover-sub=по веб-вмісту
hover-desc=Наводьте свою мишку на заголовки, посилання, розділи чи інші текстові блоки на цій сторінці. Навколо кожного такого блоку з'явиться прямокутник з пунктирної лінії, роблячи таким чином цей блок доступним для локалізації безпосередньо на сторінці.<br>
select=виберіть
select-sub=текстовий блок
select-desc=Над прямокутником з пунктирної лінії з'являється панель інструментів, дозволяючи вам вибрати відповідний текстовий блок для редагування. Щоб зробити це, натисніть на кнопку редагування в цій панелі або зробіть подвійний клік будь-де всередині прямокутника.
translate=Перекладіть
translate-sub=виділений текст
translate-desc=Після переходу в режим редагування, буде виділено весь текст відповідного блоку. Ви одразу ж можете почати введення свого перекладу, переглядаючи точний початковий текст та наявність вільного простору для перекладу.
save=Збережіть
save-sub=ваш переклад
save-desc=Коли ви будете впевненні в правильності перекладу, ви можете зберегти його, натиснувши Enter, або відповідну піктограму на панелі інструментів. Для виходу з режиму перекладу без збереження змін натисніть Esc, або відповідну піктограму на панелі інструментів.
that-is-it=Це все!

